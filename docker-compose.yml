version: '3.8'
services:
  bot:
    build: .
    environment:
      PYTHONPATH: .
    volumes:
      - ./:/usr/src/app/:cached
    env_file:
      - .env
    depends_on:
      - "postgres"
    command: ["./wait-for-it.sh", "postgres:5432", "--", "poetry", "run", "python", "./algalon_bot/bot.py"]
    restart: always
  postgres:
    image: postgres:12
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data:cached

volumes:
  db-data: